<style>
    table.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<table>
    <thead>
        <tr>
            <th>numéro commande</th>
            <th>boxes ajoutées</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let uneLigne of panier.listeDeBoxe">
            <td>{{ panier.id}}</td>
            <td> <span >
                    {{uneLigne.boxe.nom}} X {{uneLigne.qte}} <br>
                </span></td>
        </tr>
        <tr>{{getPrix()}}€</tr>


    </tbody>
</table>
