
<style>
    table.center {
    margin-left: auto;
    margin-right: auto;
    }
    </style>
    <table *ngIf="boxes.length > 0" class="table is-striped center">
    <thead>
    <tr>
    <th>Nom de la boxe</th>
    <th>Quantit√© des aliments</th>
    <th>Saveurs</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let boxe of boxes"> 
    <td>{{ boxe.nom }}</td>

    <div *ngFor="let aliments of boxe.aliments">
    <td>{{aliments.quantite}} {{aliments.nom }} </td>
    </div>

    <td>{{ boxe.saveurs }}</td>
    </tr>
    </tbody>

    </table>
