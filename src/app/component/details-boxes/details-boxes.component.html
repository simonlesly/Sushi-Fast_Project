    table.center {
        margin-left: auto;

        <div class="card" style="width: 18rem;">
            <img [src]="'http://localhost:8080/api/image/'+laBox?.image" class="card-img-top" alt="{{ laBox?.nom }}"
                style="width: 20em;">
            <div class="card-body">
                <div class="card-text">
                <ul>
                    <h3>Les aliments </h3>
                    <div *ngFor="let aliments of laBox?.aliments">
                        <div>{{ aliments.quantite }} {{ aliments.nom }}</div>
                    </div>
                </ul>
                <div>{{ laBox?.saveurs }}</div>

            </div>
            </div>
        </div>
