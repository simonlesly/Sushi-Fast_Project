<style>
   table.center {
       margin-left: auto;
       margin-right: auto;
   }
</style>


<div *ngIf="boxes.length > 0" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 ">

   <div *ngFor="let boxe of boxes" class="col my-2">
   <div  class="card  mx-auto" style="width: 18rem;">
       <img [src]="'http://localhost:8080/api/image'+'/'+ boxe.image" class="card-img-top" alt="{{ boxe.nom }}">
       <div class="card-body">
           <h5 class="card-title text-center" >{{ boxe.nom }}
               <a class="btn"><i class="bi bi-question-circle-fill" [routerLink]="'/details-boxe'+boxe.id" routerLinkActive="active"></i></a>
           </h5>
           <a class="btn btn-primary" (click)="ajouter(boxe)">Ajouter au panier </a> <a>{{ boxe.prix }}â‚¬</a>
       </div>
   </div>
</div>

</div>
